<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
<body>
    <script>
        var username = prompt("Username: ","");
        
        if(username == "Hesita"){
            var password = prompt("Password: ",""); 
            if(password == "hesita78"){
                document.write("<h2>Selamat Datang Bu Bos:')</h2>");
        }else{
            document.write("<h2>Password salah</h2>");
        }
    }else{
        document.write("<h2>Username tidak ketemu</h2>");
    }
    </script>
</body>
</head>
